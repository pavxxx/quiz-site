<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deadlock OS Quiz - Interactive Learning</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f7fa;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .quiz-container {
            background: #ffffff;
            width: 94vw;
            max-width: 390px;
            margin: 28px 0;
            border-radius: 10px;
            box-shadow: 0 6px 30px #0002;
            padding: 30px 20px 20px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            color: #1976d2;
            margin-bottom: 17px;
            font-weight: 600;
            text-align: center;
        }
        .question {
            font-weight: 500;
            font-size: 1.08rem;
            color: #232323;
            background: #e3e7fd;
            border-radius: 7px;
            padding: 14px 12px;
            margin-bottom: 15px;
            text-align: left;
            width: 100%;
            box-sizing: border-box; /* ensures padding doesn't exceed width */
        }
        .options {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 18px;
        }
        .option-btn {
            background: #f2f4f8;
            color: #212121;
            border: 2px solid #e1e1e1;
            border-radius: 7px;
            padding: 10px 14px;
            font-size: 0.99rem;
            cursor: pointer;
            text-align: left;
            transition: background 0.15s, border 0.15s, color 0.15s;
            width: 100%;
            box-sizing: border-box;
        }
        .option-btn:hover, .option-selected {
            background: #1976d2;
            border-color: #1976d2;
            color: #fff;
        }
        .btn {
            background: #388e3c;
            color: #fff;
            border: none;
            border-radius: 7px;
            padding: 12px 24px;
            font-size: 1.02rem;
            cursor: pointer;
            margin-bottom: 10px;
            margin-top: 8px;
            transition: background 0.18s;
        }
        .btn:active {
            background: #256023;
        }
        .feedback {
            min-height: 24px;
            font-size: 0.97rem;
            margin-bottom: 7px;
            font-weight: 500;
            text-align: center;
        }
        .score {
            font-size: 1.14rem;
            color: #1976d2;
            text-align: center;
            margin-bottom: 14px;
        }
        .question-count {
            color: #4d6275;
            font-size: .97rem;
            margin-bottom: 2px;
            text-align: right;
            width: 100%;
            box-sizing: border-box;
        }
        @media (max-width: 500px) {
            .quiz-container {
                padding: 10px 3vw 16px 3vw;
                max-width: 99vw;
            }
            .question {
                font-size: .99rem;
                padding: 10px 7px;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container" id="quizApp">
        <h2>Deadlock OS Quiz</h2>
        <div id="quizSection">
            <!-- Quiz content here -->
        </div>
    </div>
    <script>
        // Multiple sets of quiz questions, as before
        const quizSets = [
            [
                {
                    question: "Which of these is NOT a necessary condition for deadlock?",
                    options: ["Mutual Exclusion", "Hold and Wait", "Preemption", "Circular Wait"],
                    answer: 2
                },
                {
                    question: "What does the deadlock system model primarily consist of?",
                    options: ["Processes & Memory", "Processes & Resources", "Threads & CPUs", "Users & Files"],
                    answer: 1
                },
                {
                    question: "Which deadlock handling method ignores the problem?",
                    options: ["Deadlock Prevention", "Deadlock Avoidance", "Detection & Recovery", "Ostrich Algorithm"],
                    answer: 3
                },
                {
                    question: "Banker's Algorithm falls under which method?",
                    options: ["Prevention", "Avoidance", "Detection", "Recovery"],
                    answer: 1
                },
                {
                    question: "A closed chain of processes each waiting for a resource held by the next is called?",
                    options: ["Resource Allocation Graph", "Circular Wait", "Hold and Wait", "Preemption"],
                    answer: 1
                }
            ],
            [
                {
                    question: "Which deadlock condition means a process holds at least one resource and waits for others?",
                    options: ["Hold and Wait", "Preemption", "Circular Wait", "Mutual Exclusion"],
                    answer: 0
                },
                {
                    question: "What is the first step to detect a deadlock in a resource allocation graph?",
                    options: ["Check for cycles", "Count processes", "Remove free resources", "Apply Banker's Algorithm"],
                    answer: 0
                },
                {
                    question: "Deadlock prevention tries to eliminate which one?",
                    options: ["Necessity for processes", "Circular Wait", "Resource Release", "Resource Request"],
                    answer: 1
                },
                {
                    question: "Which is not a common deadlock handling method?",
                    options: ["Detection", "Prevention", "Suppression", "Avoidance"],
                    answer: 2
                },
                {
                    question: "The process of recovering from deadlock often involves?",
                    options: ["Rebooting system", "Terminating processes", "Adding resources", "All of the above"],
                    answer: 1
                }
            ],
            [
                {
                    question: "The four Coffman conditions for deadlock include: Mutual Exclusion, Hold and Wait, No Preemption, and?",
                    options: ["Resource Allocation", "Circular Wait", "Starvation", "Concurrency"],
                    answer: 1
                },
                {
                    question: "In deadlock avoidance, the system must know?",
                    options: ["CPU speed", "Resource requirements in advance", "Number of active threads", "User names"],
                    answer: 1
                },
                {
                    question: "When can deadlock still happen despite detection and recovery?",
                    options: ["Resources are infinite", "Processes do not request", "Improper recovery process", "System is idle"],
                    answer: 2
                },
                {
                    question: "Which of the following cannot solve deadlock by itself?",
                    options: ["Preemption", "Starvation", "Detection", "Avoidance"],
                    answer: 1
                },
                {
                    question: "What is a ‘safe sequence’ in deadlock avoidance?",
                    options: ["Order to terminate processes", "Schedule where deadlock is impossible", "List of allocated resources", "Name of recovery process"],
                    answer: 1
                }
            ]
        ];
        let currSetIdx = Math.floor(Math.random() * quizSets.length);
        let currQ = 0;
        let score = 0;
        let selectedOptionIdx = null;
        const quizSection = document.getElementById('quizSection');

        function showQuestion() {
            const currentSet = quizSets[currSetIdx];
            if (currQ < currentSet.length) {
                const qObj = currentSet[currQ];
                let html = `
                    <div class='question-count'>
                        Question ${currQ + 1} of ${currentSet.length}
                    </div>
                    <div class='question'>${qObj.question}</div>
                    <div class='options'>
                        ${qObj.options.map((opt, idx) =>
                            `<button class="option-btn" id="opt${idx}" onclick="selectOption(${idx})">${opt}</button>`
                        ).join("")}
                    </div>
                    <button class="btn" onclick="submitAnswer()">Submit</button>
                    <div class="feedback" id="feedback"></div>
                `;
                quizSection.innerHTML = html;
                selectedOptionIdx = null;
            } else {
                showScore();
            }
        }
        window.selectOption = function(idx) {
            const btns = document.querySelectorAll('.option-btn');
            btns.forEach(b => b.classList.remove('option-selected'));
            document.getElementById('opt' + idx).classList.add('option-selected');
            selectedOptionIdx = idx;
        };
        window.submitAnswer = function() {
            const feedback = document.getElementById('feedback');
            if (selectedOptionIdx === null) {
                feedback.textContent = "Please select an option!";
                feedback.style.color = "#d32f2f";
                return;
            }
            const currentSet = quizSets[currSetIdx];
            if (selectedOptionIdx === currentSet[currQ].answer) {
                score++;
                feedback.textContent = "Correct!";
                feedback.style.color = "#388e3c";
            } else {
                feedback.textContent = `Wrong! Correct: "${currentSet[currQ].options[currentSet[currQ].answer]}"`;
                feedback.style.color = "#d32f2f";
            }
            setTimeout(() => {
                currQ++;
                showQuestion();
            }, 1100);
        };
        function showScore() {
            quizSection.innerHTML = `
                <div class="score">
                    Quiz Complete!<br>
                    Your Score: <b>${score} / ${quizSets[currSetIdx].length}</b>
                </div>
                <button class="btn" onclick="restartQuiz()">Take Another Quiz</button>
            `;
        }
        window.restartQuiz = function() {
            currSetIdx = Math.floor(Math.random() * quizSets.length);
            currQ = 0;
            score = 0;
            selectedOptionIdx = null;
            showQuestion();
        };

        // Initial quiz display
        showQuestion();
    </script>
</body>
</html>
